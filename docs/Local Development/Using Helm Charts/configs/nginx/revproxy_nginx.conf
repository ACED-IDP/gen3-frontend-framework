events {}

http {
    server {
        listen 3010 ssl;
        server_name aced-training.compbio.ohsu.edu;

        # SSL configuration
        ssl_certificate /opt/homebrew/Cellar/nginx/1.25.3/fullchain.pem;
        ssl_certificate_key /opt/homebrew/Cellar/nginx/1.25.3/privkey.pem;

        # Default proxy to http://localhost:3000
        location / {
            proxy_pass http://localhost:3000;
        }

        # Proxy /_next/webpack-hmr to support hot reloading
        location /_next/webpack-hmr {
            proxy_pass http://localhost:3000/_next/webpack-hmr;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Proxy /user to https://localhost/user
        location /user {
            proxy_pass https://aced-training.compbio.ohsu.edu/user;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy /mds to https://localhost/mds
        location /mds {
            proxy_pass https://aced-training.compbio.ohsu.edu/mds;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy /guppy to https://localhost/guppy
        location /guppy {
            proxy_pass https://aced-training.compbio.ohsu.edu/guppy;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy /grip to https://localhost/grip
        location /grip{
            proxy_pass https://aced-training.compbio.ohsu.edu/grip;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy /authz to https://localhost/authz
        location /authz {
            proxy_pass https://aced-training.compbio.ohsu.edu/authz;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy /api/v0 to https://localhost/authz
        location /api/v0 {
            proxy_pass https://aced-training.compbio.ohsu.edu/api/v0;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /user/login  {
            proxy_pass https://aced-training.compbio.ohsu.edu/user/login;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /user/user  {
            proxy_pass https://aced-training.compbio.ohsu.edu/user/user;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }


        # Proxy /_status to https://localhost/_status
        location /_status {
            proxy_pass https://aced-training.compbio.ohsu.edu/_status;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

